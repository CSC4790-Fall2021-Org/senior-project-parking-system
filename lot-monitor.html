  <script src="js/webflow.js" type="text/javascript"></script>
  <script>
  
    var ocean1Tab = document.getElementById("ocean1");
    ocean1Tab.style.display = "none";
    var ocean2Tab = document.getElementById("ocean2");
    ocean2Tab.style.display = "none";
    var buttons = document.getElementById("buttons");
    buttons.style.display = "none";
    var buttons2 = document.getElementById("buttons2");
    buttons2.style.display = "none";
    var rates = document.getElementById("rates");

    var numbCars = 0;
    var numbCarsOne = 0;

    var ticketPrice;
    var priceCount = [0,0,0];
    var creditOne = 0;
    var credit = 0;

    var cashOne = 0;
    var cash = 0;

    var dailyTotalOne = 0;
    var dailyTotal = 0;

    var cashNoOne = 0;
    var cashNo = 0;

    var creditNoOne = 0;
    var creditNo = 0;

    var credPayment = 0;

    var license;
    let licenseStackOne = [];
    let licenseStack = [];
    
    document.getElementById("INOne").innerHTML = numbCarsOne;
    document.getElementById("ticketPriceOne").innerHTML = ticketPrice;
    document.getElementById("creditOne").innerHTML = creditOne;
    document.getElementById("cashOne").innerHTML = cashOne;

    document.getElementById("IN").innerHTML = numbCars;
    document.getElementById("ticketPrice").innerHTML = ticketPrice;
    document.getElementById("credit").innerHTML = credit;
    document.getElementById("cash").innerHTML = cash;

    function setPrice(lot,index)
    {
      prices = [10,15,20,25,30,40,50];
      rates.style.display = "none";
      ocean1Tab.style.display = "block";
      buttons.style.display = "block";
      ocean2Tab.style.display = "block";
      buttons2.style.display = "block";

      ticketPrice = prices[index];
      document.getElementById("ticketPriceOne").innerHTML = ticketPrice;
      document.getElementById("ticketPrice").innerHTML = ticketPrice;
    }

    function rate()
    {
      rates.style.display = "block";
      ocean1Tab.style.display = "none";
      buttons.style.display = "none";
      ocean2Tab.style.display = "none";
      buttons2.style.display = "none";
    }

    function printTicket(lic,lot)
    {
      var today = new Date();
      var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
      var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
      var dateTime = date+' '+time;

      var ticketFormat = "License Plate \t -" +  lic + "- \n" + 
                          "Date:" + date +
                          "\nTime:" + time +
                          "\n PARKING LOT " + lot + "RULES \n" + 
                          "a. Lot is Pre-Pay Only \nb. No In/Out Parking \nc. No Refunds \nd. Ticket Must be Visibly Displayed Face Up on Drivers side Dash \n" +
                          "e. No Overnight Parking \nf. Lot is Unsecured and Only Attended on Certain Days/Hours \ng. Park at your Own Risk \nh. Violators Subject to Ticket, Immobilizaton and/or Tow" +
                          "\n\nThank you for Parking with LM Ocean Parking, LLC.. Abbotsford Street, Long Branch, NJ 07740 (212)-714-3571\n" +
                          "PARKING FEE: $" + ticketPrice;
          console.log(ticketFormat);
          var popupWin = window.open("");
          popupWin.document.open();
          popupWin.document.write('<html><body onload="window.print()">' + ticketFormat + '</html>');
          popupWin.document.close();
    }

    function resetOne()
    {
        licenseStackOne = [];
        numbCarsOne = 0;
        ticketPrice = 10;
        priceCount = [0,0,0];
        creditOne = 0;
        cashOne = 0;
        dailyTotalOne = 0;
        cashNoOne = 0;
        creditNoOne = 0;
        credPayment = 0;
        
        //document.getElementById("licPlatesOne").innerHTML = licenseStackOne[licenseStackOne.length - 1];
        document.getElementById("cashOne").innerHTML = cashOne;
        document.getElementById("creditOne").innerHTML = creditOne;
        document.getElementById("INOne").innerHTML = numbCarsOne;
        document.getElementById("ticketPriceOne").innerHTML = ticketPrice;
        document.getElementById("totaldailyOne").innerHTML = dailyTotalOne;
        document.getElementById("cashcountOne").innerHTML = cashNoOne;
        document.getElementById("creditcountOne").innerHTML = creditNoOne;
        licenseStack.pop();

    }

    function reset()
    {
        licenseStack = [];
        numbCars = 0;
        ticketPrice = 10;
        priceCount = [0,0,0];
        credit = 0;
        cash = 0;
        dailyTotal = 0;
        cashNo = 0;
        creditNo = 0;
        credPayment = 0;

        //document.getElementById("licPlates").innerHTML = licenseStack[licenseStack.length - 1];
        document.getElementById("cash").innerHTML = cash;
        document.getElementById("credit").innerHTML = credit;
        document.getElementById("IN").innerHTML = numbCars;
        document.getElementById("totaldaily").innerHTML = dailyTotal;
        document.getElementById("ticketPrice").innerHTML = ticketPrice;
        document.getElementById("cashcount").innerHTML = cashNo;
        document.getElementById("creditcount").innerHTML = creditNo;
        licenseStack.pop();

    }

    function cashTicket(lot)
    {
      license = window.prompt("Enter License Plate Number: ");

        if(lot == 1)
        {
          numbCarsOne++;
          dailyTotalOne+=ticketPrice;
          cashOne+=ticketPrice;
          //carDet = license + "\n$" + ticketPrice + "\t" + dateTime + "\tCASH"; 
          licenseStackOne.push(license.toUpperCase());
          //document.getElementById("licPlatesOne").innerHTML = licenseStackOne[licenseStackOne.length - 1];
          document.getElementById("cashOne").innerHTML = cashOne;
          document.getElementById("INOne").innerHTML = numbCarsOne;
          document.getElementById("totaldailyOne").innerHTML = dailyTotalOne;
          cashNoOne++;
          document.getElementById("cashcountOne").innerHTML = cashNoOne;
          printTicket(licenseStackOne[licenseStackOne.length - 1], 1);
        }

        else
        {
          numbCars++;
          dailyTotal+=ticketPrice;
          cash+=ticketPrice;
          //carDet = license + "\n$" + ticketPrice + "\t" + dateTime + "\tCASH"; 
          licenseStack.push(license.toUpperCase());
          //document.getElementById("licPlates").innerHTML = licenseStack[licenseStack.length - 1];
          document.getElementById("cash").innerHTML = cash;
          document.getElementById("IN").innerHTML = numbCars;
          document.getElementById("totaldaily").innerHTML = dailyTotal;
          cashNo++;
          document.getElementById("cashcount").innerHTML = cashNo;
          printTicket(licenseStack[licenseStack.length - 1], 2);
        }
        credPayment = 0;
    }

    function creditTicket(lot)
    {
      license = window.prompt("Enter License Plate Number: ");

        if(lot == 1)
        {
          numbCarsOne++;
          dailyTotalOne+=ticketPrice;
          creditOne+=ticketPrice;
          //carDet = license + "\n$" + ticketPrice + "\t" + dateTime + "\tCREDIT"; 
          licenseStackOne.push(license.toUpperCase());
          //document.getElementById("licPlatesOne").innerHTML = licenseStackOne[licenseStackOne.length - 1];
          document.getElementById("creditOne").innerHTML = creditOne;
          document.getElementById("INOne").innerHTML = numbCarsOne;
          document.getElementById("totaldailyOne").innerHTML = dailyTotalOne;
          creditNoOne++;
          document.getElementById("creditcountOne").innerHTML = creditNoOne;
          printTicket(licenseStackOne[licenseStackOne.length - 1], 1);
        }

        else
        {
          numbCars++;
          dailyTotal+=ticketPrice;
          credit+=ticketPrice;
          //carDet = license + "\n$" + ticketPrice + "\t" + dateTime + "\tCREDIT"; 
          licenseStack.push(license.toUpperCase());
         //document.getElementById("licPlates").innerHTML = licenseStack[licenseStack.length - 1];
          document.getElementById("credit").innerHTML = credit;
          document.getElementById("IN").innerHTML = numbCars;
          document.getElementById("totaldaily").innerHTML = dailyTotal;
          creditNo++;          
          document.getElementById("creditcount").innerHTML = creditNo;
          printTicket(licenseStack[licenseStack.length - 1], 2);
        }
        credPayment = 1;

    }

    function checkPrice()
    {
        if(ticketPrice == 10)
            priceCount[0]++;
        if(ticketPrice == 20)
            priceCount[1]++;
        if(ticketPrice == 30)
            priceCount[1]++;
        
    }
    function printSummary(lot)
    {
      if(lot == 1)
      {
        var summ = "\nTotal: " + dailyTotalOne;
        licenseStackOne.push(summ);
        summ = "\nCars at $10: " + priceCount[0];
        licenseStack.push(summ);
        summ = "\nCars at $20: " + priceCount[1];
        licenseStack.push(summ);
        summ = "\nCars at $30: " + priceCount[2];
        licenseStack.push(summ);
        document.getElementById("licPlatesOne").innerHTML = licenseStackOne;
      }

      else
      {
        var summ = "\nTotal: " + dailyTotal;
        licenseStack.push(summ);
        summ = "\nCars at $10: " + priceCount[0];
        licenseStack.push(summ);
        summ = "\nCars at $20: " + priceCount[1];
        licenseStack.push(summ);
        summ = "\nCars at $30: " + priceCount[2];
        licenseStack.push(summ);
        document.getElementById("licPlates").innerHTML = licenseStack;
      }
        

    }

    //reverses the last ticket
    function reverseTicket(lot)
    {
      if(lot == 1 && numbCarsOne > 0)
      {
        if(credPayment == 0)
        {
            cashNoOne--;
            cashOne -= ticketPrice;
        }
        else if(credPayment == 1)
        {
            creditNoOne--;
            creditOne -= ticketPrice;
        }

        numbCarsOne--;
        dailyTotalOne -= ticketPrice;
        licenseStackOne.pop();

        //document.getElementById("licPlates").innerHTML = licenseStack[licenseStack.length - 1];
        document.getElementById("cashOne").innerHTML = cashOne;
        document.getElementById("creditOne").innerHTML = creditOne;
        document.getElementById("INOne").innerHTML = numbCarsOne;
        document.getElementById("totaldailyOne").innerHTML = dailyTotalOne;
        document.getElementById("cashcountOne").innerHTML = cashNoOne;
        document.getElementById("creditcountOne").innerHTML = creditNoOne;
      }
      else if(numbCars > 0)
      {
        if(credPayment == 0)
        {
            cashNo--;
            cash -= ticketPrice;
        }
        else if(credPayment == 1)
        {
            creditNo--;
            credit -= ticketPrice;
        }

        numbCars--;
        dailyTotal -= ticketPrice;
        licenseStack.pop();

        //document.getElementById("licPlates").innerHTML = licenseStack[licenseStack.length - 1];
        document.getElementById("cash").innerHTML = cash;
        document.getElementById("credit").innerHTML = credit;
        document.getElementById("IN").innerHTML = numbCars;
        document.getElementById("totaldaily").innerHTML = dailyTotal;
        document.getElementById("cashcount").innerHTML = cashNo;
        document.getElementById("creditcount").innerHTML = creditNo;
      }
        
    }

  </script>
